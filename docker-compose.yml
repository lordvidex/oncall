version: "3"

services:
  # one shot container that writes metrics for the number of containers contained in this docker compose instance
  count-containers:
    container_name: count-containers
    build:
      context: ./ops/scripts/count-containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - textfile:/tmp/textfile/
    depends_on:
      - oncall-web
      - oncall-mysql
      - node-exporter
      - oncall-prometheus

  # exports blackbox metrics for checking network status
  blackbox-exporter:
    image: quay.io/prometheus/blackbox-exporter:latest
    ports:
      - "9115:9115"
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    volumes:
      - ./configs/blackbox.yml:/etc/blackbox_exporter/config.yml
    networks:
      - iris

  # node-exporter exposes metrics for the docker instance
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    pid: host
    user: root
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
      - "--no-collector.nfs"
      - "--no-collector.zfs"
      - "--no-collector.mdadm"
      - "--no-collector.bonding"
      - "--no-collector.selinux"
      - "--no-collector.conntrack"
      - "--no-collector.hwmon"
      - "--no-collector.fibrechannel"
      - "--collector.textfile.directory=/textfile/"
    volumes:
      - "/:/host:ro,rslave"
      - textfile:/textfile
    ports:
      - "9100:9100"
    networks:
      - iris

  # prom instance
  oncall-prometheus:
    image: prom/prometheus
    user: root
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - iris
    ports:
      - "9090:9090"

  # oncall web service [main]
  oncall-web:
    build: .
    hostname: oncall
    labels:
      - prometheus-job=oncall-web-auto
    ports:
      - "8080:8080"
      - "8090:8090"
    environment:
      - DOCKER_DB_BOOTSTRAP=1
      - IRIS_API_HOST=iris
    volumes:
      - ./configs/config.docker.yaml:/home/oncall/config/config.yaml
    networks:
      - iris

  # oncall web mysql database
  oncall-mysql:
    hostname: oncall-mysql
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=1234
    networks:
      - iris

networks:
  iris:
    name: iris
volumes:
  textfile:
